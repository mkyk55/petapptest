{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'petapp/css/style.css' %}" />
    <title>Login page</title>
</head>
<body>
      <div class="container">
        <form class="myForm" method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control input-lg" type="email" name="email" id="email" placeholder="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control input-lg" type="password" name="password" placeholder="password" />
          </div>
          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-success btn-lg login" value="Login" />
          </div>
        </form>
      </div>
</body>
</html>
